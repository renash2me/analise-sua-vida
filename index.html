<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights de Saúde</title>
    <link rel="stylesheet" href="./css/global.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="app">
        <h1>Físico</h1>
        <main>
            <div class="data">
                <a href="#"><i class="ph ph-arrow-left"></i></a>
                <p>Agosto/2023</p>
                <a href="#"><i class="ph ph-arrow-right"></i></a>
            </div>

            <div class="exportar__dados">
                <a href="#"><i class="ph ph-file-arrow-down"></i> Exportar</a>
            </div>

            <div class="tabela__container">
                <div class="display__insights peso">
                    <i class="ph ph-gauge"></i>
                    <div>
                        <h2>Peso Atual</h2>
                        <p class="display__info-insight">87,40 Kg</p>
                    </div>
                </div>
                <div class="display__insights estrelas__semana">
                    <h2>Classificação na semana</h2>
                    <div>
                        <i id="estrela-1" class="ph-fill ph-star"></i>
                        <i id="estrela-2" class="ph-fill ph-star"></i>
                        <i id="estrela-3" class="ph-fill ph-star"></i>
                        <i id="estrela-4" class="ph-fill ph-star-half"></i>
                        <i id="estrela-5" class="ph ph-star"></i>
                    </div>
                    <p class="display__info-insight">3,19</p>
                </div>
                <div class="display__insights estrelas__mes">
                    <h2>Classificação na mês</h2>
                    <div>
                        <i class="ph-fill ph-star"></i>
                        <i class="ph-fill ph-star"></i>
                        <i class="ph-fill ph-star"></i>
                        <i class="ph-fill ph-star"></i>
                        <i class="ph ph-star"></i>
                    </div>
                    <p class="display__info-insight">3,65</p>
                </div>
                <div class=""></div>
            </div>
        </main>
    </div>
</body>
</html>
